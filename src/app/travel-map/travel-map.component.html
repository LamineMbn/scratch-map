<app-country-select [map]="map" (selectedCountries)="selectCountries($event)" )></app-country-select>

<mat-form-field>
  <mat-select placeholder="Map projection" (selectionChange)="changeProjection($event)">
    <mat-option *ngFor="let projection of projections" [value]="projection.value">
      {{ projection.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div id="mapdiv" style="width: 100%; height: 600px;"></div>
